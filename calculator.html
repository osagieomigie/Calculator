<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>

	
	<div class="container buttons">
		<div class="border d-flex flex-column bd-highlight mb-3" style=" width: 500px">
			
			<button type="button" class="btn btn-primary btn-light btn-lg" id ="tsx" disabled>0</button>
			
			<div class="btn-group" role="group" aria-label="Basic example">
				  <button type="button" class="btn btn-secondary" >(</button>
				  <button type="button" class="btn btn-secondary">)</button>
				  <button type="button" class="btn btn-secondary" >C</button>
				  <button type="button" class="btn btn-secondary" >CE</button>
			</div>
			<div class="btn-group" role="group" aria-label="Basic example">
				  <button type="button" class="btn btn-secondary" >7</button>
				  <button type="button" class="btn btn-secondary" >8</button>
				  <button type="button" class="btn btn-secondary" >9</button>
				  <button type="button" class="btn btn-secondary" >/</button>
			</div>
			<div class="btn-group" role="group" aria-label="Basic example">
				  <button type="button" class="btn btn-secondary" >4</button>
				  <button type="button" class="btn btn-secondary" >5</button>
				  <button type="button" class="btn btn-secondary" >6</button>
				  <button type="button" class="btn btn-secondary" >*</button>
			</div>
			<div class="btn-group" role="group" aria-label="Basic example">
				  <button type="button" class="btn btn-secondary" >1</button>
				  <button type="button" class="btn btn-secondary" >2</button>
				  <button type="button" class="btn btn-secondary" >3</button>
				  <button type="button" class="btn btn-secondary" >-</button>
			</div>
			<div class="btn-group" role="group" aria-label="Basic example">
				  <button type="button" class="btn btn-secondary" >0</button>
				  <button type="button" class="btn btn-secondary" >.</button>
				  <button type="button" class="btn btn-secondary" >=</button>
				  <button type="button" class="btn btn-secondary" >+</button>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="cal.js"></script>
</body>
</html>
